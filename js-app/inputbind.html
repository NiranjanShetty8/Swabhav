<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InputBind</title>
</head>

<body>
    <span>Name</span>
    <textarea id="userInput1"></textarea>

    <div id="display">

    </div>

    <script>
        userInput1.addEventListener("input", getText);

        function getText(e) {
            console.log(e);
            var character = e.target.value;
            console.log("inside");
            character = character.replace(/[^a-zA-Z]/g, "");
            console.log(character);

            display.innerHTML = character.toUpperCase();
        }
    </script>
</body>

</html>
