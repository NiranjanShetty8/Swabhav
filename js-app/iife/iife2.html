<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Immediately invoking function expression</title>
</head>

<body>
    <button id="btnHello" type="button">Hello</button>
    <script>
        (function () {

            var buttonHello = document.getElementById("btnHello");
            buttonHello.addEventListener("click", function () {
                alert("clicked hello");
            })
        })();
    </script>
</body>

</html>
