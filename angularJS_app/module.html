<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>module</title>
    <script src="angular.js"></script>
</head>

<body ng-app="moduleA">
    <section ng-controller="controllerA">{{companyName}} {{message}}</section>
    <section ng-controller="controllerB">{{companyName}}{{message}}</section>
    <script>
        /// <reference path = "angular.js" />
        angular.module('moduleA', ['moduleB'])
        angular.module('moduleA')
            .controller('controllerA', function ($rootScope, $scope) {
                console.log("inside controller A");
                $rootScope.companyName = "Swabhav Techlabs";
                $scope.message = "Controller A says hello";
            })
        angular.module('moduleB', [])
            .controller('controllerB', function ($rootScope, $scope) {
                console.log("inside controller B");
                console.log($rootScope.companyName);
                $scope.message = "Controller B says Hello";
            })
    </script>
</body>

</html>
