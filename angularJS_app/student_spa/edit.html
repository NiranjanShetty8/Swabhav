<body>
    <div>
        <form name="registrationForm">
            <p>Edit the Student details </p>
            <div>
                <span class="rollNo">Roll No : &nbsp; <input style="width: 10%;" type="number" name="rollNo"
                        ng-model="student.rollNo" ng-required="true">
                    <span class="error" ng-show="registrationForm.rollNo.$invalid">*
                        <span ng-show="registrationForm.rollNo.$dirty && registrationForm.rollNo.$invalid">
                            Roll no is required</span>
            </div>
            <div>
                <span class="name"></span> Name :</span> &nbsp; <input type="text" name="name" ng-model="student.name"
                    ng-required="true">
                <span class="error" ng-show="registrationForm.name.$invalid">*
                    <span ng-show="registrationForm.name.$dirty && registrationForm.name.$invalid">Name is
                        Required</span>
                </span>
            </div>
            <div>
                <span class="age"> Age :</span> &nbsp; <input type="number" name="age" ng-model="student.age"
                    ng-required="true">
                <span class="error" ng-show="registrationForm.age.$invalid">*
                    <span ng-show="registrationForm.age.$dirty && registrationForm.age.$invalid">Age is
                        required</span>
                </span>
            </div>
            <div>
                E-mail ID : &nbsp; <input style="width: 30%;" type="text" name="email" ng-model="student.email">

            </div>
            <div>
                <span class="date"> Date :</span>&nbsp; <input type="date" name="date" ng-model="newDate"
                    ng-required="true">
                <span class="error" ng-show="registrationForm.date.$invalid">*
                    <span ng-show="registrationForm.date.$dirty && registrationForm.date.$invalid">Date is
                        Required</span>
                </span>
            </div>
            <div>
                <span class="gender">Gender :</span> &nbsp;
                <input type="radio" name="isMale" ng-value="true" ng-model="student.isMale" ng-checked="true"
                    ng-required="true">Male
                <input type="radio" name="isMale" ng-value="false" ng-model="student.isMale"
                    ng-checked="!student.isMale" ng-required="true">Female
                <span class="error" ng-show="registrationForm.isMale.$invalid">*
                </span>
            </div>

            <input style="margin-left: 2%;" type="reset" id="editButton" class="btn btn-success" value="Modify"
                ng-disabled="registrationForm.$pristine || registrationForm.$invalid || loading"
                ng-click="editStudent()" />
            <input type="button" id="cancelButton" class="btn btn-warning" value="Cancel" ng-click="redirect()">
        </form>
    </div>
</body>
