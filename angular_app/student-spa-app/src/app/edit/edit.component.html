<body>
    <div class="container">
        <div *ngIf="loading" class="backDrop">
            <div class="spinner"></div>
        </div>
        <form class="was-validated" name="registrationForm" #formControl="ngForm">
            <div>
                <p>Edit the Student details </p>
                <div class="form-group">
                    <label for="rollNo">Roll No </label> <span class="error" *ngIf="rollNoControl.invalid">*
                        <span *ngIf="rollNoControl.dirty&&rollNoControl.invalid">
                            Roll no is required</span></span>
                    <input required class="form-control" type="number" name="rollNo" [(ngModel)]="rollNo"
                        #rollNoControl="ngModel" style="width: 10%;">

                </div>
                <div class="form-group">
                    <label class="formInput"> Name </label>
                    <span class="error" *ngIf="nameControl.invalid">*
                        <span *ngIf="nameControl.dirty && nameControl.invalid">Name is
                            Required</span>
                    </span>
                    <input required class="form-control" type="text" name="name" [(ngModel)]="name"
                        #nameControl="ngModel" style="width: 40%;">
                </div>
                <div class="form-group">
                    <label class="formInput"> Age </label>
                    <span class="error" *ngIf="ageControl.invalid">*
                        <span *ngIf="ageControl.dirty && ageControl.invalid">Age is
                            required</span>
                    </span>
                    <input required class="form-control" style="width: 10%;" type="number" name="age" [(ngModel)]="age"
                        #ageControl="ngModel">

                </div>
                <div class="form-group">
                    <label class="formInput">Email-ID </label> <input style="width: 50%;" class="form-control"
                        type="text" name="email" [(ngModel)]="email" #emailControl="ngModel">

                </div>
                <div class="form-group">
                    <label class="formInput"> Date </label>
                    <span class="error" *ngIf="dateControl.invalid">*
                        <span *ngIf="dateControl.dirty && dateControl.invalid">Date is
                            Required</span>
                    </span>
                    <input required class="form-control" type="date" name="date" [(ngModel)]="date"
                        #dateControl="ngModel" style="width: 13%;">

                </div>
                <div class="form-group">
                    <label class="formInput">Gender</label>
                    <span class="error" *ngIf="genderControl.invalid">*
                    </span><br />
                    <input class="form-check-input" type="radio" name="isMale" value="true" [(ngModel)]="isMale"
                        #genderControl="ngModel" />Male
                    <input required class="form-check-input" type="radio" name="isMale" value="false"
                        [(ngModel)]="isMale" />Female

                </div>

                <input type="reset" id="editButton" class="btn btn-success" value="Save"
                    *ngIf="formControl.dirty && formControl.valid && !loading" (click)="editStudent()" />
                <input *ngIf="!loading" routerLinkActive="active" [routerLink]="['/home']" type="button"
                    class="btn btn-warning" value="Cancel" />

                <div *ngIf="true" style="color: green;">{{successMessage}}</div>
                <div *ngIf="operationFailed" class="error">{{errorMessage}}</div>
                <div *ngIf="formControl.invalid || formControl.pristine" class="error">Please change the value of
                    some field & fill all the (*)marked fields to see the SAVE Button</div>
            </div>
        </form>
    </div>
</body>
